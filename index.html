<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
<header class="header header__wrapper">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhover matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class="main main__wrapper">
    <section class="add-section">
        <label class="add-section__title" for="new-task">Add Item</label>
        <div class="add-section__task-wrapper">
            <input class="add-section__task" id="new-task" type="text">
            <button class="button">Add</button>
        </div>
    </section>
    <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="menu" id="incomplete-tasks">
            <li class="menu__list">
                <input class="menu__list_checkbox" type="checkbox">
                <label class="menu__label">Pay Bills</label>
                <input class="menu__input" type="text">
                <button class="button edit">Edit</button>
                <button class="button delete">
                    <img class="image-delete" src="./remove.svg" alt="button image">
                </button>
            </li>
            <li class="menu__list menu__list_edit">
                <input class="menu__list_checkbox" type="checkbox">
                <label class="menu__label">Go Shopping</label>
                <input class="menu__input" type="text" value="Go Shopping">
                <button class="button edit">Save</button>
                <button class="button delete">
                    <img class="image-delete" src="./remove.svg" alt="button image">
                </button>
            </li>
        </ul>
    </section>
    <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="menu completed-tasks" id="completed-tasks">
            <li class="menu__list">
                <input class="menu__list_checkbox" type="checkbox" checked>
                <label class="menu__label">See the Doctor</label>
                <input class="menu__input" type="text">
                <button class="button edit">Edit</button>
                <button class="button delete">
                    <img class="image-delete" src="./remove.svg" alt="button image">
                </button>
            </li>
        </ul>
    </section>
</main>
<script src="app.js"></script>
</body>
</html>
